  <meta name="robots" content="all" />

  <link rel="apple-touch-icon" href="./apple-icon.png">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimal-ui" />
  <title>Cyberlife</title>
  <style>
    body {
      background: #36595C;
      background-image: linear-gradient(to right, #1B292C, #273e40);
    }

    #noscript {
      margin: 1rem;
    }

    #noscript,
    #noscript a {
      color: rgb(108, 161, 166);
      font-family: 'Courier New', Courier, monospace;
      font-size: 14px;
    }

    #noscript a {
      text-decoration: underline;
    }

    #error {
      color: red;
    }

    .grecaptcha-badge,
    .grecaptcha-logo {
      display: none !important;
      opacity: 0 !important;
    }

    * {
      margin: 0;
      padding: 0;
    }

    #container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-content: center;
      flex-direction: column;
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    #handler {
      display: block;
      position: absolute;
      bottom: 7.5rem;
      right: calc(50% - 7.5rem);
      width: 14rem;
      height: 14rem;
    }

    #spinner {
      border: solid 2px;
      border-top-color: rgba(99, 99, 99, 0.5);
      border-left-color: rgba(122, 122, 122, 0.5);
      border-bottom-color: rgb(99, 99, 99, 0.5);
      border-right-color: rgb(77, 77, 77, 0.5);
      border-radius: 50%;
      width: 14rem;
      height: 14rem;
      margin: 0;
      padding: 0;
      top: 1px;
      left: 1px;
      position: absolute;

    }

  </style>
  <script>
    window.addEventListener('load', () => {
      setTimeout(function () {
        if (!window.loaded) {
          caches.delete('workbox-precache-v2-' + window.location.href).then(function () {
            window.location.reload(true);
          });
        }
      }, 400);
    });

  </script>
</head>

<body>
  <noscript>
    <p id="noscript">

    <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-MFHZWRB" height="0" width="0"
      style="display:none;visibility:hidden"></iframe>
  </noscript>
  <div id="root">
    <div id="container">
      <div id="handler">
        <div id="spinner"></div>
      </div>
    </div>
  </div>
</body>
